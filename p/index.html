<!doctype html>
<html lang="en">
 <head>

  <title>P站图片直达</title>

  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>
	<script type="text/javascript" src="http://www.jsdaima.com/Public/js/common.js?v2.8.9"></script>
	  <style>
	  	input[type='text']{width:300px;height:35px;margin:10px;border:1px dashed green; border-radius:5px;}
		input[type='button']{width:200px;height:35px;margin:10px;border:3px solid green;background-color: black;color: white;opacity: 0.2;}

		* {margin: 0;padding: 0}

		#main {
			position:absolute;
			left:0;
			top:0;
			width: 100%;
			height: 100%;
			background: url(http://appimage.gzjkw.net/1522661443.png) center 0 no-repeat;
			background-attachment: fixed;
      		background-repeat:repeat;
		}
	  </style>
	  
	  	
  	<script>
		function qiye() {
			var txt= document.getElementById("text").value;
			if (txt == "") {
                $('#my').modal();
            } else {
            window.open('https://www.pixiv.net/member_illust.php?mode=medium&illust_id='+txt,'_blank', 'height=700, width=780, top=35, left=300, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
             $(" #text").val("");
		    }
		}

		
		//回车时，默认是登陆
		function on_return() {
		  	if(event.keyCode == 13){
		  		if (document.all('btn')!=null){
		  			document.all('btn').click();
		  		}
		  	}
		}

		$(function () {
		  $('[data-toggle="modal"]').tooltip()
		})
	</script>
	<script language="javascript">
		function local(){
			window.location="https://www.qiyei.xyz/p/i";
		}
	</script>
 </head>
 <body>
 	<div id="main">
		<div align="center" style="padding-top: 40px;">
			<div class="alert alert-warning alert-dismissible" role="alert" align="center" style="width: 300px">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong style="color: red"><i class="fa fa-warning"></i>&ensp;公告!&ensp;</strong> 
				<strong><a href="#gg" data-toggle="modal"  style="text-decoration: none;">点击查看！</a></strong>
			</div>
		</div>
		
		<div id="gg" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
 			<div class="modal-dialog modal-sm-12" role="document">
 				<div class="modal-content">
 					<div class="modal-header">
 						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
 							<span aria-hidden="true">&times;</span>
 						</button>
 						<h4 class="modal-title" align="center">公告</h4>
 					</div>
 					<h1 align="center">测试</h1>
 					<div class="modal-body">	
 						<div class="modal-footer">
 							<button type="button" class="btn btn-primary col-sm-12" data-dismiss="modal">确定</button>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>

 		<div id="my" class="modal fade" tabindex="-1" role="dialog">
 			<div class="modal-dialog modal-sm-12" role="document">
 				<div class="modal-content">
 					<div class="modal-header">
 						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
 							<span aria-hidden="true">&times;</span>
 						</button>
 						<h4 class="modal-title" align="center">警告</h4>
 					</div>
 					<h1 align="center" style="color: red;">请输入图片ID!</h1>
 					<div class="modal-body">

 						<div class="modal-footer">
 							<a href="#me" data-toggle="modal" data-placement="top" title="...">
 								<button type="button" class="btn btn-primary col-sm-12" data-dismiss="modal">确定</button>
 							</a>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>


	 	<div align="center" style="padding-top: 30px;">
			<input style="text-align: center;" id="text" type="text" placeholder="请输入P站图片ID" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="8"  onkeydown="on_return()"><br /><br>
			<span data-toggle="modal" data-placement="top" title="">
				<input id="btn" type="button" onclick="qiye()" value="访&emsp;问" style="font-size: 16px" />
			</span><br><br><br><br><br><br><br><br><br><br><br><br>
			<a href="javascript:local('你知道的太多了')">
				<input id="btn1" type="button" value="更&emsp;&emsp;多" style="font-size: 16px;" />
			</a>
		</div>
	</div>

	<!-- <script type="text/javascript" src="js/snow.src.js"></script> -->

	<script type="text/javascript">
        window.onload = function(){
            //屏蔽键盘事件
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            //屏蔽鼠标右键
            document.oncontextmenu = function (){
            	alert("该网站拒绝此操作");
                return false;
            }
        }
    </script>
    
 </body>
